<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ProMan</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/some.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="static/base.js"></script>

</head>
<body>


    <h1><center>ProMan - Post-I.T.</h1>


    <div class="container-fluid bg-3 text-center">
        <div class="row">
            <div class="col-sm-3" id="board">
                <div class="panel panel-primary">
                    <div class="panel-heading">BOARD TEMPLATE</div>
                    <div class="panel-body"><img src="static/icons/Trello.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                </div>
            </div>
            <div class="clearfix visible-xs-block" id="add"></div>
            <div class="col-sm-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">ADD NEW BOARD</div>
                    <center><div class="panel-body"><img src="static/icons/plus2.png" class="img-responsive" style="width:50%" alt="Image" id="plus"></div>
                </div>
            </div>
            <div class="clearfix visible-xs-block" id="edit"></div>
            <div class="col-sm-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">EDIT BOARD</div>
                    <center><div class="panel-body"></div>
                        <form>
                            <div class="form-group">
                              <label for="title">Title:</label>
                              <input type="text" class="form-control" id="title">
                            </div>
                            <div class="tpbutton btn-toolbar">
                                <div> <button type="button" class="btn navbar-btn btn-primary">
                                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
                              </button>
                                </div>
                                <div> <button type="button" class="btn navbar-btn btn-danger pull-right">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                                </button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>


    <!-- <button type="button" class="btn btn-default" aria-label="Left Align">

    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button> -->

</body>
</html>
